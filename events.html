<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community World - Events</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Events</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="events" style="background-image: url('img/community.jpg'); background-size: cover; background-position: center;">
            <h2>Upcoming Events</h2>
            <div class="event-grid">
                <!-- Event Cards -->
                <div class="event-card">
                    <h3>Art exhibition - Date: TBD</h3>
                    <button onclick="showDetails('artExhibition')">View Details</button>
                </div>
                <div class="event-card">
                    <h3>Food fair - Date: TBD</h3>
                    <button onclick="showDetails('foodFair')">View Details</button>
                </div>
                <div class="event-card">
                    <h3>Music concert - Date: TBD</h3>
                    <button onclick="showDetails('musicConcert')">View Details</button>
                </div>
                <div class="event-card">
                    <h3>Charity fundraiser - Date: TBD</h3>
                    <button onclick="showDetails('charityFundraiser')">View Details</button>
                </div>
                <div class="event-card">
                    <h3>Cooking workshop - Date: TBD</h3>
                    <button onclick="showDetails('cookingWorkshop')">View Details</button>
                </div>
                <div class="event-card">
                    <h3>Health and wellness seminar - Date: TBD</h3>
                    <button onclick="showDetails('wellnessSeminar')">View Details</button>
                </div>
                <!-- Add more event cards as needed -->
            </div>
            
            <!-- Event Description Popup -->
            <div id="eventDescription" style="display: none;">
                <h3>Event Details</h3>
                <p id="eventDetails"></p>
            </div>
            
<!-- Registration Form Container -->
<div id="registrationFormContainer" style="display: none;">
    <h3>Event Registration</h3>
    <form id="eventRegistrationForm" onsubmit="registerEvent(event)">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="event">Select Event:</label><br>
        <select id="eventSelect" name="event">
            <option value="artExhibition">Art Exhibition</option>
            <option value="foodFair">Food Fair</option>
            <option value="musicConcert">Music Concert</option>
            <option value="charityFundraiser">Charity Fundraiser</option>
            <option value="cookingWorkshop">Cooking Workshop</option>
            <option value="wellnessSeminar">Health and Wellness Seminar</option>
            <!-- Add options for other events -->
        </select><br>
        <input type="submit" value="Register">
    </form>
</div>

        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
